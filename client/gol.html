<head>
  <title>Game of Life</title>
</head>

<body>
  <div id="container">
    {{> grid}}
    {{> buttons}}
  </div>
</body>

<template name="grid">
  <h2>Game of Life on Meteor</h2>
  <div id="grid">
    {{#each cells}}
      {{> cell}}
    {{/each}}
  </div>
</template>

<template name="cell">
  <div id="cell_{{row}}_{{col}}" class="cell {{cssClass}}" title="{{row}} {{col}}"></div>
</template>

<template name="buttons">
  <div class="buttons">
    <button id="step" class="btn">Step</button>
    <button id="reset" class="btn">Reset</button>
  </div>
</template>
