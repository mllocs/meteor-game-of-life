<head>
  <title>Game of Life</title>
</head>

<body>
  <div id="container">
    {{> github_ribbon}}
    {{> grid}}
    {{> buttons}}
    {{> footer}}
  </div>
</body>

<template name="grid">
  <h2>Game of Life on Meteor</h2>
  <div id="grid">
    {{#each cells}}
      {{> cell}}
    {{/each}}
  </div>
</template>

<template name="cell">
  <div id="cell_{{row}}_{{col}}" class="cell {{cssClass}}" title="{{row}} {{col}}"></div>
</template>

<template name="buttons">
  <div class="buttons">
    <button id="step" class="btn">Step</button>
    <button id="reset" class="btn">Reset</button>
  </div>
</template>

<template name="footer">
  <div id="footer">
    {{online_users}}
    - 
    <a href="https://github.com/mllocs/meteor-game-of-life/blob/master/README.md" target="blank">Readme</a>
    - 
    <a href="http://twitter.com/mllocs" target="blank">@mllocs</a>
  </div>
</template>

<template name="github_ribbon">
  <a href="https://github.com/mllocs/meteor-game-of-life"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
</template>
